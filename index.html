<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Box Shadow Generator</title>
	<meta name="description" content="CSS box shadow generator"></meta>
	<meta name="keywords" content="css3, box shadow, css3 box shadow, box-shadow, webkit box shadow, firefox box shadow"></meta>
	<link href="favicon.ico" rel="shortcut icon" />
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/colpick.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Dancing+Script:400,700' rel='stylesheet'>
</head>
<body>
	<script type="text/x-handlebars">
	<div id="header">
		<div id="logo">box shadow</div>
		<div id="descr">CSS3 box-shadow property generator</div>
	</div>

	<div id="container" {{bind-attr style=output}}>
		<div id="config">
			<form>
				<label>Horizontal length: {{input type="number" class="number" size="5" value=hor}}</label>

				<label>Vertical length: {{input type="number" class="number" size="5" value=vert}}</label>

				<label>Blur radius: {{input type="number" class="number" size="5" value=blur}}</label>

				<label>Spread: {{input type="number" class="number" size="5" value=spr}}</label>

				<label>Color mode:
					{{view Ember.Select 
						id="colormode"
						content=colModes 
						value=selectedColMode
						selection=selectedColMode}}
				</label>

				<label>Color: {{input type="text" size="19" value=colorInput id="picker"}}</label>

				<label {{bind-attr class="opacityIsVisible::hidden"}}>
					Opacity: {{view BC.RangeInput min="0" max="1" step="0.1" value=opacity id="opacity"}}
				</label>

				<label>Inset {{input type="checkbox" checked=isInset}}</label>
			</form>			
		</div>
		<div id="result">
			{{textarea value=output cols="40" rows="6" id="console"}}		
		</div>
		<div class="clear"></div>
	</div>

	<div id="footer" class="clear">
		app by <a href="http://yuraloginoff.com">yura loginoff</a>
		<span id="twitter">
			<a href="https://twitter.com/share" class="twitter-share-button" data-lang="en" data-url="http://boxshadow.ru" data-count="none" data-text="CSS3 box-shadow property generator" data-via="yuraloginoff">Tweet</a>
		</span>
	</div>
	</script>



	<script src="js/libs/jquery-1.10.2.js"></script>
	<script src="js/libs/handlebars-1.1.2.js"></script>
	<script src="js/libs/ember-1.3.0.js"></script>
	<script src="js/libs/colpick.js"></script>
	<script src="js/app.js"></script>
	<script type="text/javascript">
	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-24906923-3']);
	_gaq.push(['_trackPageview']);
	(function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();
	</script>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
</body>
</html>
